<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <!--
      BOOTSTRAP ALERTS
      https://getbootstrap.com/docs/5.0/components/alerts/#dismissing
    -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-bottom: 0;">
      <strong>Holy guacamole!</strong> You should check in on some of those fields below.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!--
      BOOTSTRAP NAV
      https://getbootstrap.com/docs/5.0/components/navbar/
    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">My Web App</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active Page</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Page 2</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Page 3</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <!--
      PAGE CONTENTS
    -->
    <div class="container" style="margin-top:2em;">

      <div>
        <h1>Hello, world!</h1>
      </div>

      <!--
        JUMBOTRON
        https://getbootstrap.com/docs/5.0/migration/#jumbotron
      -->
      <div class="bg-light" style="padding:2em;">
        <h1>My Jumbotron</h1>
      </div>

      <!--
        FORM
        https://getbootstrap.com/docs/5.0/forms/overview/
      -->

      <form class="mx-auto" style="max-width: 350px; margin-top:2em;">
        <h3>My Form</h3>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <div class="mb-3">
           <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>




        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


















      <footer style="margin-top:2em; margin-bottom:2em;">
        <hr>
        &copy; Copyright 2021 Prof. MJ Rossetti |
        <a href="https://github.com/prof-rossetti/">source</a>
      </footer>

        console.log("Thanks for the page visit!")
